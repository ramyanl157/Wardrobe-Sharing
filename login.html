<!DOCTYPE html>
<html>

<head>
    <style>
        .back{
        font-size:16px;
        }

        .back:hover{
        text-decoration: none;
        color: white;
        }
    </style>
    <script src="jquery-3.1.1.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'> 
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script type="text/javascript">
        function log(){
            var data = {
                "emailID": $('#email').val(),
                "password":$('#password').val(),
            };
            if($('#password').val() !== ""){
                $.ajax({
                    url:"http://localhost:3000/login",
                    type:"GET",
                    data:data,
                    dataType:'json',
                    crossDomain:true,
                    success:function(res){
                        console.log(res);
                        if(res.stat=="success"){
                            document.cookie = "user="+res.user;
                            window.location.href="http://localhost/wt/index.html";
                        }else if(res.stat == "invalid"){
                            alert("Invalid Username or Password");
                        }


                    },
                    error:function(){
                        console.log('error');             
                        alert("Invalid Username or Password");
                        window.location = "http://localhost/login.html";
                    }
                })
            }else{
                alert("Enter the Password");
            }
        }
    </script>

</head>

<body class="">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <p class = "logintext2">Jump Into a New World Of Fashion...</p>
            </div>
            <div class="col-md-12">
                <div class="wrappingbox">
            
                    <div class="form-group">
                        <input type="email" id = "email" class="form-control" placeholder="Email ID" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id = "password" class="form-control" placeholder="Password" required>
                    </div>
                    
                    <div class = "form-group">
                        <button type="submit" onclick="log()" class="btn btn-primary btn-block">Login</button>
                    </div>

                    <p class="text-muted text-center">
                        <small>Do not have an account?</small>
                        <a class="btn btn-block" href="signup.html" style = "color:#676a6c">Create an account</a>
                    </p>
                
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <p><a href = "index.html" class = "back">&larr; Home </a></p>
            </div>
        </div>
    </div>

</body>

</html>
