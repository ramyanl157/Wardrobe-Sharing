<!DOCTYPE html>
<html>

<head>
<script src="jquery-3.1.1.min.js"></script>

    <script>
		function reg(){
			var d = {
					'name':$('#name').val(),
					'password':$('#password').val(),
					'emailID':$('#email').val(),
					
				}        
				$.ajax({
					url:"http://localhost:3000/testing",
					type:"GET",
					data:d,
					dataType:'json',
					success:function(obj){
						alert(obj.stat+"YES");
					},
					error:function(obj){
						alert(obj+"NO");
					}
		
				})
			}
        
    </script>
    
    
<body>
	<input type = "text" id="name">
	<input type="text" id = "password">
	<input type="text" id="email">
	<input type="text" id="hello">
	<input type="button" name="submit" onclick="reg()">




</body>
</html>
