        <script>


         function readCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }
            $(document).ready(function(){
                    user = readCookie('user');
                    console.log(user);
                    if(user){
                    $('#logout').css("display","");
                    $('#hey').css("display","");
                    document.getElementById('hi').innerHTML += " "+user;
                    }
                    else{
                        $('#login').css("display","");
                        $('#signup').css("display","");
                    }


                    var data = {'userID' : readCookie('user')};
                    $.ajax({
                    	url : "http://localhost:3000/getOrderID",
                    	type: "GET",
                    	dataType:"json",
                    	data : data,
                    	success : function(res){
                    		document.getElementById('orderid').innerHTML = res.orderID;
                       	}
                    })
            })

            function delete_cookie( name ) {
                  document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }

            function logout(){
                console.log("cookie");
                delete_cookie('user');
                location.reload(true);
            }
        var rec = 1;
        function action(){
            xhr = new XMLHttpRequest();
            xhr.open("GET", "trackfile.php", true);
            xhr.onreadystatechange = colorchange;
            xhr.send();
        }

        function colorchange(){
            if(xhr.readyState == 3 && xhr.status == 200)
            {
                var x = document.getElementById(rec);
                x.src = rec + ".png";
                var y = document.getElementById("st"+rec)
                y.style.color = "#3d3d3d";
                rec++;
            }

            if(xhr.readyState == 4 && xhr.status == 200)
            {
                xhr.abort();
            }
        }
        </script>
